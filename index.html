<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chi Vo's Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            height: 100vh;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
            top: 0;
            left: 0;
        }
        .navigation {
            position: fixed;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .nav-button {
            background: white;
            color: black;
            border: 2px solid black;
            padding: 15px;
            cursor: pointer;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 24px;
            transition: all 0.3s;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        .nav-button:hover {
            background: black;
            color: white;
        }
        #return-to-portfolio {
            color: black;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding: 15px 25px;
            display: inline-block;
            margin-bottom: 20px;
            background: white;
            border: 2px solid black;
            transition: all 0.3s;
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 1000;
            -webkit-tap-highlight-color: transparent;
        }
        #return-to-portfolio:hover {
            background: black;
            color: white;
        }
        #scroll-to-top {
            bottom: 20px;
            display: none;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            body {
                padding: 0;
                overflow: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
            }
            
            .pdf-container {
                height: 100%;
                width: 100%;
                overflow: auto;
                -webkit-overflow-scrolling: touch;
            }

            .nav-button {
                width: 40px;
                height: 40px;
                font-size: 20px;
                padding: 10px;
            }

            #return-to-portfolio {
                font-size: 14px;
                padding: 10px 15px;
                left: 10px;
                top: 10px;
            }

            .navigation {
                right: 10px;
            }
        }

        /* Small Mobile Devices */
        @media screen and (max-width: 480px) {
            .nav-button {
                width: 35px;
                height: 35px;
                font-size: 18px;
                padding: 8px;
            }

            #return-to-portfolio {
                font-size: 12px;
                padding: 8px 12px;
                left: 5px;
                top: 5px;
            }

            .navigation {
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <a href="https://chilinhhovo.github.io/portfolio/" id="return-to-portfolio">← Return to Portfolio</a>
    <div class="navigation" style="top: 20px;">
    </div>
    <div class="navigation" style="bottom: 20px;">
        <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" id="scroll-to-top" class="nav-button">↑</button>
    </div>

    <div class="pdf-container">
        <iframe
            src="Chi_Vo_Past_life_portfolio (1).pdf#toolbar=0"
            type="application/pdf"
            width="100%"
            height="100%">
        </iframe>
    </div>

    <script>
        // Show/hide scroll-to-top button
        window.addEventListener('scroll', function() {
            const scrollButton = document.getElementById('scroll-to-top');
            if (window.scrollY > 500) {
                scrollButton.style.display = "block";
            } else {
                scrollButton.style.display = "none";
            }
        });

        // Remove touch event prevention to allow natural scrolling
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.pdf-container')) {
                return; // Allow scrolling within PDF container
            }
        }, { passive: true });
    </script>
</body>
</html>
